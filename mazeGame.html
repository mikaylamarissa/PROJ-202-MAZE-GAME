<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Forklift Frenzy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/acu1iii.css">
</head>

<body>
    <header class="gameHeader">
        <h1>Forklift Frenzy</h1>
        <div class="headerContainer">
            <div class="headerDisplays">
                <h3>Level: <span id="levelArea"></span></h3>
            </div>
            <div class="headerDisplays">
                <h3>Time: <span id="timer">00:00</span></h3>
            </div>
        </div>
    </header>
    <section>
        <!-- <button onclick="startTimer()">Start</button> -->
        <div id="mazeGameContainer" class="mazeGame">
            <div id="mapAndControls">
                <!-- maze game -->
                <div id="level-1" class="mazeLevel">
                    <div id="tiles" class="layer"></div>
                    <div id="sprites" class="layer"></div>
                    <div id="success-msg">Level Completed</div>
                </div>
                <!-- end of maze game -->

                <!-- Buttons to navigate with -->
                <div id="controls">
                    <button id="up"></button>
                    <button id="down"></button>
                    <button id="left"></button>
                    <button id="right"></button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Name: Mikayla Lafond<br>
            Class: PROJ 202</p>
        <a href="https://github.com/mikaylamarissa/PROJ-202-MAZE-GAME">Git Hub Repository</a>
    </footer>
    <script src="script/script.js"></script>
</body>

</html>
