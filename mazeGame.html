<!DOCTYPE html>
<html>

<head>
    <title>Forklift Frenzy</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/acu1iii.css">
</head>

<body>
    <header class="gameHeader">
        <h1>Forklift Frenzy</h1>
        <div class="headerContainer">
            <div class="headerDisplays">
                <h3>Level 1</h3>
            </div>
            <div class="headerDisplays">
                <h3>Time 1:00</h3>
            </div>
        </div>
    </header>
    <section>
        <div class="mazeGame">
            <img src="assets/mazeExample.svg">
            <img class="forklift" src="assets/forklift-truck-svgrepo-com.svg" width="40px">
        </div>
        <div class="musicToggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider"></span>
              </label>
        </div>
        <div class="tempInfo">
            <p>This button will take you to the next page. In the actual game you will go to the next level once you
                finish your level.</p>
            <button><a href="endPage.html">** TEMP BUTTON (WILL TAKE YOU TO NEXT PAGE) **</a></button>
        </div>
    </section>
</body>

</html>
